<html>

  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="/assets/fontawesome/css/all.css" rel="stylesheet">
  {% if page.title %}
  <title>{{ page.title }}</title>
  {% endif %}
</head>

<body>

{% endif %}

{{ content }}

</main>
</body>

</html>
